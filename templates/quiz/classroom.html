{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
  <form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">ສ້າງຫ້ອງ</button>
    <a class="btn btn-warning" href="javascript:history.back()">ຍົກເລີກ</a>
  </form>
</div>
{% endblock content %}
